# Default values for hello-world-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
## these values are passed into the dynamic {{}} of the yaml files.
# these are the defaults and - - set will override them if used in command.

replicaCount: 1

image:
  #repository: nginx
  repository: gcr.io/google-samples/node-hello
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # see the Chart.yaml file. This is the last line in the file appVersion: "1.16.0"
  #tag: ""
  tag: "1.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
# add the env variable that specified in deployment.yaml
environment: 
  - name: DEBUG
    value: "True"
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  #port: 80
  port: 8080
  #since app running on 8080 need to change this.

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
